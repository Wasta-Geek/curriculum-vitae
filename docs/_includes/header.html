<header class="d-print-none" role="banner">
  {%- assign default_paths = site.pages | map: "path" -%}
  {%- assign page_paths = site.header_pages | default: default_paths -%}
  {%- assign title_language_key = "title_" | append: page.lang -%}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light no-theme-switch">
      <div class="container row justify-content-start">
        {% for language in site.available_languages %}
        {% if language != page.lang %}
        <a href="{{ language | absolute_url }}" class="language_button">
          <button class="btn bg-dark text-light no-theme-switch">{{ site.baseurl }}{{ site.data.languages["label"][language] }} {{ site.data.languages["icon"][language] }}</button>
        </a>
        {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>

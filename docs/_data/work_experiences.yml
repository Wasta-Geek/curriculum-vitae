section_title:
  fr: Expériences professionnelles
  en: Work experiences
content:
  mindbaz / sweego:
    title:
      fr: Mindbaz et Sweego / Août 2022 - Avril 2025
      en: Mindbaz and Sweego / August 2022 - April 2025
    description:
      fr:
        - job_title: "Développeur Backend Python / ingénieur DevOps"
          description:
            - "API développeur et du système d'information de la plateforme SAAS <a href=\"https://sweego.io\">Sweego</a> <b><i>(Python[FastAPI], Postgres, Keycloak, RabbitMQ)</b></i>"
            - "Déploiement et administration de machine virtuelles Linux <b><i>(ansible)</b></i>"
            - "Développement de services de parsing automatisées de boîte mails <b><i>(Rust, Postgres, Emailengine)</b></i>"
            - "Maintenance et mise à jours des pipelines de CI/CD et images Dockers <b><i>(Gitlab CI)</b></i>"
      en:
        - job_title: "Python Backend developer / DevOps Engineer"
          description:
            - "API: System management and Developer API of SAAS platform <a href=\"https://sweego.io\">Sweego</a> <b><i>(Python[FastAPI], Postgres, Keycloak, RabbitMQ)</b></i>"
            - "Deployment and administration of virtual machines under Linux <b><i>(ansible)</b></i>"
            - "Development of mailbox automated parsing services <b><i>(Rust, Postgres, Emailengine)</b></i>"
            - "Maintenance and upgrade of CI/CD pipelines and Docker images <b><i>(Gitlab CI)</b></i>"
    print: true
  niryo:
    title:
      fr: Niryo / Novembre 2018 - Février 2022
      en: Niryo / November 2018 - February 2022
    description:
      fr: 
        - job_title: "Ingénieur DevOps (Janvier 2021 - Février 2022)"
          description:
            - "Mise en place de pipelines de tests, d'analyses de code et de déploiement continue <b><i>(Gitlab CI)</b></i>"
            - "Création d'images Docker pour uniformiser / déployer les environnements de développements <b><i>(Docker)</b></i>"
            - "Gestion de l'infrastructure d'hébergement cloud AWS déjà existantes <b><i>(AWS EC2, s3, route 53, AWS IoT core)</b></i>"
        - job_title: "Développeur R&D (Novembre 2018 - Octobre 2020)"
          description:
            - "Développement d'une IHM de contrôle d'une cellule robotique servant à du conditionnement de boîtes de conserve <b><i>(C++ / Qt - QML)</b></i>"
            - "Développement de la partie \"haut niveau\" d'un robot commercialisé: API, gestion des programmes, nouvelles fonctionnalités, ... <b><i>(Python / ROS)</b></i>"
            - "Développement de la partie API / logique d'exécution pour un prototype robot <b><i>(C++)</b></i>"
            - "Développement d'un prototype d'IHM de contrôle robotique en partant de zéro <b><i>(C++ / Qt - QML)</b></i>"
      en:
        - job_title: "DevOps Engineer (January 2021 - February 2022)"
          description:
            - "Pipeline setup for test, software quality and continuous deployment <b><i>(Gitlab CI)</b></i>"
            - "Builds of docker images to uniformize / deploys development environments <b><i>(Docker)</b></i>"
            - "Maintenance of the existing cloud hosting infrastructure <b><i>(AWS EC2, s3, route 53, AWS IoT core)</b></i>"
        - job_title: R&D developer (November 2018 - October 2020)
          description:
            - "Development of an HMI to control a robotic cell in an end of line packaging context <b><i>(C++ / Qt - QML)</b></i>"
            - "Conception of the \"high level\" part of a commercialized robot: API, execution flows, new features, ... <b><i>(Python / ROS)</b></i>"
            - "Development of the API / execution flow for a robot prototype <b><i>(C++)</b></i>"
            - "Development from scratch of a HMI prototype aimed to controls a robot <b><i>(C++ / Qt - QML)</b></i>"
    print: true
  cepi_management:
    title:
      fr: CEPI Management / Avril 2017 - Juillet 2017
      en: CEPI Management / April 2017 - July 2017
    description:
      fr:
        - job_title: "[stage] Développeur Web"
          description:
            - Ajout de fonctionnalités et amélioration de l'ergonomie sur l'ERP interne <b><i>(php)</b></i>
            - Correction de bugs et amélioration de la vitesse de chargement des pages du site actuel <b><i>(Wordpress)</b></i>
            - Réflexion et élaboration du nouveau site internet (design, ergonomie, résoudre les problèmes actuels) <b><i>(Wordpress)</b></i>
      en:
        - job_title: "[internship] Web developer"
          description:
            - New functionalities and some ergonomy improvements on internal ERP <b><i>(php)</b></i>
            - Bug fixes and pages loading time improvement on current website <b><i>(Wordpress)</b></i>
            - Complete redesign of the new website (design, ergonomy, fix current problems, ...)
    print: false
  promod:
    title:
      fr: Promod / Octobre 2015 - Décembre 2015
      en: Promod / October 2015 - December 2015
    description:
      fr:
        - job_title: "[stage] Technicien de maintenance en Informatique"
          description:
            - Maintenance des systèmes informatiques et pseudo-électronique liés à la vente en magasin.
            - Migration du parc informatique de Windows XP à Windows 7.
      en:
        - job_title: "[internship] Computer maintenance technician"
          description:
            - Maintenance of all computers and electronics devices related to in-store sales
            - Migration of the whole IT infrastructure from Windows XP to Windows 7
    print: false